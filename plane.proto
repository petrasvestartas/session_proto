syntax = "proto3";

package session_proto;

import "xform.proto";

// Plane message representing a 3D plane with minimal storage
// Uses single flat frame array of 12 numbers: [ox, oy, oz, xx, xy, xz, yx, yy, yz, zx, zy, zz]
// Plane equation coefficients (a, b, c, d) are computed from z_axis and origin
message Plane {
  string guid = 1;              // Unique identifier
  string name = 2;              // Plane name
  repeated double frame = 3;    // Frame: origin + x_axis + y_axis + z_axis [12 numbers]
  double width = 4;             // Width for plane visualization
  Xform xform = 5;              // Transformation matrix
}
