syntax = "proto3";

package session_proto;

import "line.proto";
import "mesh.proto";
import "xform.proto";

// Cylinder message representing a cylinder geometry
message Cylinder {
  string guid = 1;      // Unique identifier
  string name = 2;      // Cylinder name
  double radius = 3;    // Radius of cylinder
  Line line = 4;        // Centerline of the cylinder
  Mesh mesh = 5;        // Generated cylinder mesh
  Xform xform = 6;      // Transformation matrix
}
