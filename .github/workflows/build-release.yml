name: Build and Release

on:
  push:
    branches: [main]
    paths:
      - '*.proto'
      - 'CMakeLists.txt'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: session-proto-linux-x64
          - os: macos-15
            artifact: session-proto-macos-arm64
          - os: macos-15-intel
            artifact: session-proto-macos-x64
          - os: windows-latest
            artifact: session-proto-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --target package_release -j4

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: cd build/release && tar -czvf ../../${{ matrix.artifact }}.tar.gz .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: cd build/release && 7z a ../../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          # Get latest tag or start at v0.0.0
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            LATEST="v0.0.0"
          fi
          # Increment patch version
          MAJOR=$(echo $LATEST | cut -d. -f1)
          MINOR=$(echo $LATEST | cut -d. -f2)
          PATCH=$(echo $LATEST | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            session-proto-linux-x64/*.tar.gz
            session-proto-macos-arm64/*.tar.gz
            session-proto-macos-x64/*.tar.gz
            session-proto-windows-x64/*.zip
          generate_release_notes: true
