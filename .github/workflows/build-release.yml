name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: session-proto-linux-x64
          - os: macos-15
            artifact: session-proto-macos-arm64
          - os: macos-15-intel
            artifact: session-proto-macos-x64
          - os: windows-latest
            artifact: session-proto-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Cache FetchContent
        uses: actions/cache@v4
        with:
          path: |
            build/_deps
            build/protoc
          key: deps-${{ matrix.artifact }}-v33.2-cpp23-1

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: cmake --build build --target package_release --verbose -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build --target package_release --config Release -- /m

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: cd build/release && tar -czvf ../../${{ matrix.artifact }}.tar.gz .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: cd build/release && 7z a ../../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  release:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          LATEST=$(git tag -l 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST" ]; then
            NEW_VERSION="v0.0.1"
          else
            PATCH=$(echo $LATEST | sed 's/v[0-9]*\.[0-9]*\.//')
            NEW_PATCH=$((PATCH + 1))
            PREFIX=$(echo $LATEST | sed 's/\.[0-9]*$//')
            NEW_VERSION="${PREFIX}.${NEW_PATCH}"
          fi
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: |
            session-proto-linux-x64/*.tar.gz
            session-proto-macos-arm64/*.tar.gz
            session-proto-macos-x64/*.tar.gz
            session-proto-windows-x64/*.zip
          generate_release_notes: true
