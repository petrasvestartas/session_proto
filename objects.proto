syntax = "proto3";

package session_proto;

import "point.proto";
import "line.proto";
import "plane.proto";
import "boundingbox.proto";
import "polyline.proto";
import "pointcloud.proto";
import "mesh.proto";
import "nurbscurve.proto";
import "nurbssurface.proto";
import "brep.proto";

// Objects message representing a collection of all geometry types
message Objects {
  string name = 1;                          // Objects collection name
  string guid = 2;                          // Unique identifier
  repeated Point points = 3;                // Collection of points
  repeated Line lines = 4;                  // Collection of lines
  repeated Plane planes = 5;                // Collection of planes
  repeated BoundingBox bboxes = 6;          // Collection of bounding boxes
  repeated Polyline polylines = 7;          // Collection of polylines
  repeated PointCloud pointclouds = 8;      // Collection of point clouds
  repeated Mesh meshes = 9;                 // Collection of meshes
  repeated NurbsCurve nurbscurves = 12;     // Collection of NURBS curves
  repeated NurbsSurface nurbssurfaces = 13; // Collection of NURBS surfaces
  repeated BRep breps = 14;                 // Collection of BReps
}
